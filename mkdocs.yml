site_name: Oonchie Woodmansee
theme:
  features:
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.expand
    - navigation.tracking
  name: material
  font:
    text: Roboto
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/lightbulb-outline 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red 
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
plugins:
    - glightbox:
        loop: true
        touchNavigation: true
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
copyright: Copyright &copy; 2022-2023 Oonchie Woodmansee
extra:
  generator: false
