site_name: Oonchie Woodmansee
theme:
  name: material
  font:
    text: Roboto
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/lightbulb-outline 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red 
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
copyright: Copyright &copy; 2022 Oonchie Woodmansee
extra:
  generator: false
